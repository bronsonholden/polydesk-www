<mat-toolbar class="actionbar" style="height: 64px;">
  <mat-toolbar-row>
    <button mat-raised-button color="primary" class="mat-raised-button" disabled>New</button>
    <button mat-raised-button class="mat-raised-button" disabled>Favorite</button>

    <!-- Export menu -->
    <mat-menu #exportMenu="matMenu">
      <button mat-menu-item>CSV</button>
      <button mat-menu-item>PDF</button>
      <button mat-menu-item>XLSX</button>
    </mat-menu>
    <button mat-raised-button [matMenuTriggerFor]="exportMenu" class="mat-raised-button" disabled>Export</button>

    <!-- Fill -->
    <div class="h-fill"></div>

    <button mat-raised-button class="mat-raised-button" disabled>Edit</button>
    <button mat-raised-button color="warn" class="mat-raised-button" disabled>Delete</button>
  </mat-toolbar-row>
</mat-toolbar>
<div id="report-table-wrapper">
  <app-data-table [tableConfig]="tableConfig"></app-data-table>
</div>
