<div id="hiddenScrollable" #hiddenScrollable></div>
<mat-toolbar id="report-list-toolbar" style="height: 64px;">
  <mat-toolbar-row>
    <button mat-raised-button color="primary" class="mat-raised-button">New</button>
    <button mat-raised-button class="mat-raised-button">Favorite</button>

    <!-- Export menu -->
    <mat-menu #exportMenu="matMenu">
      <button mat-menu-item>CSV</button>
      <button mat-menu-item>PDF</button>
      <button mat-menu-item>XLSX</button>
    </mat-menu>
    <button mat-raised-button [matMenuTriggerFor]="exportMenu" class="mat-raised-button">Export</button>

    <!-- Fill -->
    <div class="h-fill"></div>

    <button mat-raised-button class="mat-raised-button">Edit</button>
    <button mat-raised-button color="warn" class="mat-raised-button">Delete</button>
  </mat-toolbar-row>
</mat-toolbar>
<div id="reportListContainer" #reportListContainer>
  <table class="report-table" mat-table [dataSource]="reportList">
    <!-- Checkbox column -->
    <ng-container matColumnDef="select">
      <th class="select-column" mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          color="primary"
          (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td class="select-column" mat-cell *matCellDef="let row">
        <mat-checkbox
          color="primary"
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Report name column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        Name
        <div class="column-grabber" [(resizeColumns)]="columnWidths.name" [(nextColumn)]="columnWidths.createdOn"></div>
      </th>
      <td
          [style.minWidth.px]="columnWidths.name"
          [style.maxWidth.px]="columnWidths.name"
          mat-cell *matCellDef="let report">
        {{ report.name }}
      </td>
    </ng-container>

    <!-- Created on column -->
    <ng-container matColumnDef="createdOn">
      <th
          mat-header-cell *matHeaderCellDef>
        Created On
        <div class="column-grabber" [(resizeColumns)]="columnWidths.createdOn" [(nextColumn)]="columnWidths.createdBy"></div>
      </th>
      <td
          [style.minWidth.px]="columnWidths.createdOn"
          [style.maxWidth.px]="columnWidths.createdOn"
          mat-cell *matCellDef="let report">
        {{ report.createdOn }}
      </td>
    </ng-container>

    <!-- Created by column -->
    <ng-container matColumnDef="createdBy">
      <th mat-header-cell *matHeaderCellDef>
        Created By
        <div class="column-grabber" [(resizeColumns)]="columnWidths.createdBy" [(nextColumn)]="columnWidths.schedules"></div>
      </th>
      <td
          [style.minWidth.px]="columnWidths.createdBy"
          [style.maxWidth.px]="columnWidths.createdBy"
          mat-cell *matCellDef="let report">
        {{ report.createdBy }}
      </td>
    </ng-container>

    <!-- Schedule count column -->
    <ng-container matColumnDef="schedules">
      <th mat-header-cell *matHeaderCellDef>
        Schedules
        <div class="column-grabber"></div>
      </th>
      <td
          [style.minWidth.px]="columnWidths.schedules"
          [style.maxWidth.px]="columnWidths.schedules"
          mat-cell *matCellDef="let report">
        {{ report.schedules.length }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
