<mat-toolbar class="actionbar" style="height: 64px;">
  <mat-toolbar-row>
    <button mat-raised-button color="primary" class="mat-raised-button" (click)="saveFormSubmission()">Save</button>

    <!-- Fill -->
    <div class="h-fill"></div>

    <button mat-raised-button class="mat-raised-button" (click)="cancelSave()">Cancel</button>
  </mat-toolbar-row>
</mat-toolbar>
<div
  class="json-editor form-submission-editor"
  ace-editor
  mode="json"
  theme="eclipse"
  [(text)]="data"></div>
