<mat-toolbar class="actionbar" style="height: 64px;">
  <mat-toolbar-row>
    <button mat-raised-button [disabled]="!isAnyFormSubmissionSelected()" (click)="selectFormSubmission()">Select</button>
    <button mat-raised-button (click)="cancelSelection()">Cancel</button>
  </mat-toolbar-row>
</mat-toolbar>
<div id="select-wrapper" class="mat-typography">
  <app-data-table-binding
    *ngIf="showTable"
    [data]="data"
    [source]="formSubmissionApiService"
    [page]="page"
    [scope]="filter"
    [(selection)]="selection">
  </app-data-table-binding>
</div>
