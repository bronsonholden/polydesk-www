<mat-toolbar class="actionbar" style="height: 64px;">
  <mat-toolbar-row>
    <button mat-raised-button color="primary" class="mat-raised-button" routerLink="new" disabled>New</button>

    <!-- Fill -->
    <div class="h-fill"></div>

    <button mat-raised-button class="mat-raised-button" disabled>Edit</button>
    <button mat-raised-button color="warn" class="mat-raised-button" disabled>Delete</button>
  </mat-toolbar-row>
</mat-toolbar>
<div id="form-submission-table-wrapper">
  <app-data-table #formSubmissionDataTable [data]="data"></app-data-table>
</div>
