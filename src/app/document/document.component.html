<div id="document-viewer">
  <mat-toolbar class="actionbar">
    <mat-toolbar-row>
      <button mat-icon-button class="mat-icon-button" (click)="goBack()">
        <i class="material-icons md-24">arrow_back</i>
      </button>

      <div class="spacer-24"></div>

      <button mat-raised-button class="mat-raised-button" disabled>Favorite</button>
      <button mat-raised-button class="mat-raised-button" disabled>Download</button>
      <button mat-raised-button class="mat-raised-button" disabled>Check out</button>

      <mat-menu #shareMenu="matMenu">
        <button mat-menu-item disabled><span class="warn-color">Email</span></button>
        <button mat-menu-item [matMenuTriggerFor]="shareLinkMenu">Link</button>
      </mat-menu>
      <mat-menu #shareLinkMenu="matMenu">
        <button mat-menu-item>Private</button>
        <button mat-menu-item><span class="warn-color">Public</span></button>
      </mat-menu>
      <button mat-raised-button [matMenuTriggerFor]="shareMenu" class="mat-raised-button" disabled>Share</button>

      <!-- Fill -->
      <div class="h-fill"></div>

      <button mat-raised-button color="warn" class="mat-raised-button" disabled>Delete</button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div id="document-preview">
    <div *ngIf="contentType === 'application/pdf'">
      <pdf-viewer [src]="src" [render-text]="true"></pdf-viewer>
    </div>
    <div *ngIf="contentIsImage()" class="image-preview">
      <img class="image-element" [src]="src"/>
    </div>
  </div>
</div>
