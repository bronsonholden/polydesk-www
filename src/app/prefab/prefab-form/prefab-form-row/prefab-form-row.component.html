<div style="width: 100%; height: 100%;" fxLayout="row" fxFlexFill>
  <div
      fxShow
      [style.padding-left]="'4px'"
      [style.padding-right]="'4px'"
      *ngFor="let column of field.fieldGroup"
      [fxFlex]="column.templateOptions?.fxFlex">
    <formly-field [field]="column">
    </formly-field>
  </div>
</div>
