<h1 mat-dialog-title>Create Folder</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Folder Name" [(ngModel)]="data.name" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="primary" [mat-dialog-close]="data.name">Create</button>
</div>
