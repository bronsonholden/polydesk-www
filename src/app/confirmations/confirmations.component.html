<br>
<form (ngSubmit)="selectPassword()">
  <div
      fxLayout="row"
      fxLayoutAlign="space-around">
    <div *ngIf="!confirmationSuccess" fxFlex="180px" fxLayout="column">
      <div>
        <mat-form-field>
          <input matInput
            type="password"
            placeholder="Password"
            [(ngModel)]="data.password"
            name="password">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput
            type="password"
            placeholder="Confirm password"
            [(ngModel)]="data.passwordConfirmation"
            name="passwordConfirmation">
        </mat-form-field>
      </div>
      <div>
        <button type="submit" mat-raised-button>Submit</button>
      </div>
    </div>
    <div *ngIf="confirmationSuccess" fxFlex="600px" fxLayout="column">
      <div class="mat-display-2">
        Success!
      </div>
      <div class="mat-body-1">
        Your account has been confirmed. Please click the button above to
        log in to Polydesk.
      </div>
    </div>
  </div>
</form>
