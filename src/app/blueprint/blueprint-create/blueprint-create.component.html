<div class="blueprint-create" fxLayout="column">
  <div fxFlex="auto">
    <app-blueprint-composer
      [(schema)]="schema"
      [(view)]="view"
      [(constructionView)]="constructionView">
    </app-blueprint-composer>
  </div>
  <div class="button-row-wrapper">
    <div class="button-row">
      <button type="button" mat-raised-button color="primary" (click)="create()">Create</button>
      <div class="h-fill"></div>
      <button type="button" mat-raised-button (click)="location.back()">Cancel</button>
    </div>
  </div>
</div>
