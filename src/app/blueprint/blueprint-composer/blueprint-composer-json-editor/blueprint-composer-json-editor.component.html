<div class="blueprint-composer-json-editor">
  <div
      class="json-editor"
      ace-editor
      mode="json"
      theme="eclipse"
      [text]="text"
      (textChange)="textChange.emit($event)">
    <div class="resize-icon">
      <mat-icon style="opacity: 0.3; transform: scale(0.7)" svgIcon="resize-vertical"></mat-icon>
    </div>
  </div>
</div>
