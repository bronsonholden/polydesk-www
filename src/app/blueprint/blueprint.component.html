<div fxLayout="column" fxFlexFill>
  <div fxFlex>
    <app-data-table-route-binding
      [data]="data"
      [scope]="scope"
      [source]="source"
      [(selection)]="selection">
    </app-data-table-route-binding>
  </div>
  <div class="button-row">
    <button mat-button routerLink="new">New</button>
    <button mat-button (click)="back()">Back</button>
  </div>
</div>
