<div class="blueprint-construction">
  <div class="prefab-form-wrapper">
    <app-prefab-form
      [(model)]="model"
      options="options"
      [view]="view"
      [schema]="schema">
    </app-prefab-form>
  </div>
  <div class="button-row-wrapper">
    <div class="button-row">
      <button type="button" mat-raised-button color="primary" (click)="constructPrefab()">Create</button>
      <div class="h-fill"></div>
      <button type="button" mat-raised-button (click)="location.back()">Cancel</button>
    </div>
  </div>
</div>
