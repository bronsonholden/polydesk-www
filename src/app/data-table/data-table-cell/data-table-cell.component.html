<!-- Link -->
<div *ngIf="columnDisplay === 'link'">
  <div *ngIf="column.pseudoLink; else routerLinkDisplay">
    <a class="primary-color mat-body-2 pseudo-link" (click)="pseudoLinkClicked()">
      {{ resolveArg(column.link) }}
    </a>
  </div>
  <ng-template #routerLinkDisplay>
    <a class="primary-color mat-body-2" [routerLink]="getRouterLink()" [queryParams]="getLinkQuery()">
      {{ resolveArg(column.link) }}
    </a>
  </ng-template>
</div>

<!-- ID -->
<div *ngIf="columnDisplay === 'id'">
  {{ value }}
</div>

<!-- Text -->
<div *ngIf="columnDisplay === 'text'">
  {{ value }}
</div>

<!-- Date -->
<div *ngIf="columnDisplay === 'date'">
  {{ value }}
</div>

<!-- Switch -->
<div *ngIf="columnDisplay === 'switch'">
  <!-- {{ row._source | json }} -->
  <app-data-table-cell (pseudoLink)="pseudoLinkClicked()" [outlet]="outlet" [data]="data" [row]="row" [column]="value"></app-data-table-cell>
</div>

<!-- Icon -->
<div mat-icon-button *ngIf="columnDisplay === 'link-icon'">
  <button mat-icon-button [routerLink]="getRouterLink()" class="data-table-cell-button">
    <mat-icon class="data-table-cell-icon" [svgIcon]="resolveArg(column.link)" [matTooltip]="getTooltip()"></mat-icon>
  </button>
</div>

<div *ngIf="columnDisplay === 'modal'">
  <button mat-icon-button class="primary-color mat-body-2" (click)="openRelationshipDialog()"><mat-icon svgIcon="magnify"></mat-icon></button>
</div>
