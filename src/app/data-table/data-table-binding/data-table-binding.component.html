<div id="data-table-binding-wrapper">
  <app-data-table
    (pseudoLink)="pseudoLinkClicked($event)"
    [tableConfig]="tableConfig"
    [page]="page"
    [(selection)]="selection"
    (pageChange)="onPageChange($event)"
    (selectionChange)="onSelectionChange($event)"
    (sortChange)="onSortChange($event)"
    [rows]="rows">
  </app-data-table>
</div>
