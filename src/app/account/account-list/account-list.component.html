<mat-toolbar class="actionbar">
  <mat-toolbar-row>
    <button mat-raised-button (click)="openAccountCreateDialog()">New Account</button>
  </mat-toolbar-row>
</mat-toolbar>
<div id="accounts-container">
  <app-data-table-route-binding
    [data]="data"
    [scope]="scope"
    [source]="accountApi"
    [(selection)]="selection">
  </app-data-table-route-binding>
</div>
