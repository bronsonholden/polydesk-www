<h2 *ngIf="to.label" style="margin-bottom: 4px;">{{ to.label }}</h2>
<p *ngIf="to.description">{{ to.description }}</p>
<table style="width: 100%; border-spacing: 0px;">
  <tr style="width: 100%;">
    <td style="padding-right: 12px;">
      <button *ngIf="!formSubmission" style="width: 80px;" type="button" mat-stroked-button [color]="selectColor()" (click)="selectFormSubmission()">Select</button>
      <button *ngIf="formSubmission" style="width: 80px;" type="button" mat-stroked-button (click)="clearFormSubmissionSelection()">Clear</button>
    </td>
    <td style="width: 100%;">
      {{ selectedFormSubmissionKey() }}
    </td>
  </tr>
</table>
<input style="display: none;" [formControl]="formControl" [formlyAttributes]="field">
