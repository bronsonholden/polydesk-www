<h2 *ngIf="to.label" style="margin-bottom: 4px;">{{ to.label }}</h2>
<p *ngIf="to.description">{{ to.description }}</p>
<table style="width: 100%; border-spacing: 0px;">
  <tr style="width: 100%;">
    <td style="padding-right: 12px;">
      <button *ngIf="!folder" style="width: 80px;" type="button" mat-stroked-button [color]="selectColor()" (click)="selectFormSubmission()">Select</button>
      <button *ngIf="folder != null" style="width: 80px;" type="button" mat-stroked-button (click)="clearFolder()">Clear</button>
    </td>
    <td style="width: 100%;">
      <div *ngIf="folder != null" fxLayout="row" fxLayoutGap="12px" fxLayoutAlign="start end">
        <mat-icon mat-list-icon svgIcon="folder-outline"></mat-icon>
        <div class="primary-color mat-body-2">
          {{ folder.attributes.name }}
        </div>
      </div>
    </td>
  </tr>
</table>
<input style="display: none;" [formControl]="formControl" [formlyAttributes]="field">
