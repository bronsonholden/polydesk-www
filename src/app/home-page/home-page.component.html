<mat-tab-group class="home-page-nav-bar" routerTabs>
  <mat-tab *ngFor="let tab of tabs"
      [label]="tab.label"
      [routerLink]="tab.path"
      routerLinkActive #rla="routerLinkActive"
      [routerLinkActiveOptions]="{ exact: tab.exact }"></mat-tab>
</mat-tab-group>

<div class="mat-typography">
  <router-outlet></router-outlet>
</div>
