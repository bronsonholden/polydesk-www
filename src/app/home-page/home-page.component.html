<nav mat-tab-nav-bar class="home-page-nav-bar">
  <a mat-tab-link
      *ngFor="let tab of tabs"
      [routerLink]="tab.path"
      routerLinkActive #rla="routerLinkActive"
      [routerLinkActiveOptions]="{ exact: tab.exact }"
      [active]="rla.isActive">
    {{ tab.label }}
  </a>
</nav>

<div class="mat-typography">
  <router-outlet></router-outlet>
</div>
